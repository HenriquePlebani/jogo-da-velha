<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARCADE TIC-TAC-TOE</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="arcade-overlay">
    <div class="scanline"></div>
  </div>

  <div id="menu-screen">
    <h1>JOGO DA VELHA</h1>
    
    <div id="instructions">
      <p>CLASSIC ARCADE GAME</p>
    </div>
    
    <button id="start-btn" class="btn">START GAME</button>
    <button id="ai-btn" class="btn">PLAY VS COMPUTER</button>
    
    <div id="settings">
      <div class="setting-option">
        <label for="sound-toggle">SOUND:</label>
        <input type="checkbox" id="sound-toggle" checked>
      </div>
    </div>
  </div>

  <div id="game-screen" style="display: none;">
    <h1 id="player-title">PLAYER X</h1>
    
    <div id="scoreboard">
      <div id="scoreX">PLAYER 1: 0</div>
      <div id="scoreO">PLAYER 2: 0</div>
    </div>

    <div id="turn">AWAITING PLAYERS...</div>

    <div id="board"></div>
    
    <button id="menu-btn" class="btn">BACK TO MENU</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
